<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore di Password Casuali</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="password-generator-container">
    <h1>Generatore di Password</h1>
    
    <label for="length">Lunghezza della password:</label>
    <input type="number" id="length" placeholder="Lunghezza password" min="6" max="20" value="12">

    <label for="specialChars">Includi caratteri speciali:</label>
    <input type="checkbox" id="specialChars">

    <button id="generateBtn">Genera Password</button>

    <div id="result">
      <p>Password Generata:</p>
      <input type="text" id="password" readonly>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
